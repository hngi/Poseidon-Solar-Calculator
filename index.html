<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0e498dcbfc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Solar Calculator</title>
</head>
<body>
    <section id="calc_section" class="mt-5 mb-5">
        <h4 class="mb-3 text-center text-uppercase">solar power calculator</h4>
        <hr>
        <div id="calc_inner" class="container mt-3">
            <div class="row">
                <div class="col-md-8">
                    <form class="add_form form" id="calc_form">
                        <input list="appliances" name="appliances" id="appliance_input" required placeholder="Applicance">
                        <datalist id="appliances">
                            <option value="Refrigerator">
                            <option value="Pressing Iron">
                            <option value="Television">
                            <option value="Washing Machine">
                            <option value="Water Heater">
                        </datalist>

                        <input type="number" id="quantity_input" required placeholder="Quantity">

                        <input type="number" id="power_input" required placeholder="Power">

                        <button class="btn calc_button" type="submit">Add</button>

                    </form>
                </div>
                <div class="col-md-4">
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-md-7">
                    <table class="table mt-4 table-borderless">
                        <tbody>
                            <tr>
                                <td>Pressing Iron</td>
                                <td>3 qty</td>
                                <td>50 Watts</td>
                            </tr>
                            <tr>
                                <td>Washing Machine</td>
                                <td>3 qty</td>
                                <td>100 Watts</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-1 d-none d-md-block">
                    <div class="vl"></div>
                </div>
                <div id="result" class="col-md-4 text-uppercase font-weight-bold">
                    <p id="result_heading">results</p>
                    <p><span id="result_num">50</span><sub>watts</sub></p>
                    <p>solar power needed</p>
                </div>
            </div>

        </div>
    </section>
    <footer class="footer">
        <div class="footer-back">
            <div class="footer-center">
                <h3>POSEIDON</h3>
                <p>The perfect solar calculator for your abode</p>
                <div class="nav nav-pills flex-column flex-sm-row">
                    <a class="link flex-sm-fill text-sm-center" href="#">HOME</a>
                    <a class="link flex-sm-fill text-sm-center" href="#">HOW IT WORKS</a>
                    <a class="link flex-sm-fill text-sm-center" href="#">FAQ</a>
                    <a class="link flex-sm-fill text-sm-center" href="#">CALCULATE</a>
                </div>
            </div>
            
        </div>
        
        <div class="footer-back2">
            <p>With <span><i class="fas fa-heart"></i></span> from Team Poseidon</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
